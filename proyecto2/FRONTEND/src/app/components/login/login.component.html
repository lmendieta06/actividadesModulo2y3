<section class="vh-100 py-5" style="background-color: #eee;">
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inicio de sesión</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control"  name="email" placeholder="Ingrese su correo electronico" required/>
                        <label class="form-label" for="form3Example3c">Correo Electronico</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" name="contrasena" id="form3Example4c" class="form-control" placeholder="Ingrese una contraseña" required/>
                        <label class="form-label" for="form3Example4c">Contraseña</label>
                      </div>
                    </div>

  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 d-flex flex-column mb-3 justify-content-center align-items-md-center">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Iniciar sesión</button>
                      <a href="#" class="text-muted">¿Olvido su contraseña?</a>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 flex-row mb-3 justify-content-center align-items-center"> 
                        <p class="form-check-label">¿Aún no tienes cuenta?</p>
                        <button class="btn btn-outline-info btn-lg ms-3" type="button">Crear cuenta</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
