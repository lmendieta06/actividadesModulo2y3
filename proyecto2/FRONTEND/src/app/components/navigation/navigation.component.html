<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary gradient-custom">
    <!-- Container wrapper -->
    <div class="container">
      <!-- Navbar brand -->
      <a class="navbar-brand me-2" href="https://mdbgo.com/">
        <img
          src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
          height="16"
          alt="MDB Logo"
          loading="lazy"
          style="margin-top: -1px;"
        />
      </a>
  
      <!-- Toggle button -->
      <button
        data-mdb-collapse-init
        class="navbar-toggler"
        type="button"
        data-mdb-target="#navbarButtonsExample"
        aria-controls="navbarButtonsExample"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-light" href="#">Proyecto 2</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
          <button data-mdb-ripple-init type="button" class="btn btn-outline-secondary px-3 me-2" (click)="toggleLogin()">
            Login
          </button>
          <button data-mdb-ripple-init type="button" class="btn btn-light me-3 bg-light" (click)="toggleRegister()">
            Sign up for free
          </button>
          <a
            data-mdb-ripple-init
            class="btn btn-dark px-3"
            href="https://github.com/mdbootstrap/mdb-ui-kit"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
      <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
  </nav>
  <!-- Navbar -->

  <!-- Login -->
   <div *ngIf="isVisibleLogin">
    <app-login [toggleRegister]="toggleRegister.bind(this)"></app-login>
   </div>

   <!-- Register -->
   <!-- El bind se usa para enviar el this ENLAZADO a la funcion -->
   <div *ngIf="isVisibleSignIn">
    <app-register [toggleLogin]="toggleLogin.bind(this)"></app-register>
   </div>
