<section class="h-100 py-5" style="background-color: #eee;">
    <div class="container h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <!-- Se debe poner el nombre al input y poner required para que si o si el usuario deba ingresarlo-->
                        <input type="text" id="form3Example1c" name="nombre" class="form-control" placeholder="Ingrese su nombre completo" required/>
                        <label class="form-label" for="form3Example1c" >Nombre Completo</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control"  name="email" placeholder="Ingrese su correo electronico" required/>
                        <label class="form-label" for="form3Example3c">Correo Electronico</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" name="contrasena" id="form3Example4c" class="form-control" placeholder="Ingrese una contrase単a" required/>
                        <label class="form-label" for="form3Example4c">Contrase単a</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="far fa-address-card fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <select name="isAdmin" class="form-control" id="form3Example4c" required> 
                            <!-- El disable selected es para que el formulario no la valga como opcion -->
                            <option disabled selected>Seleccione su respuesta</option>
                            <option value="no">NO</option>
                            <option value="si">SI</option>
                          </select>
                          <label for="form3Example4c" class="form-label">多Eres administrador?</label>
                        </div>
                    </div>

                    <!-- INPUT DE TIPO ARCHIVO -->

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-card-image fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <!-- Accept es para especificar el tipo de archivos que va a recibir -->
                             <!-- el * en image es para especificar que reciba todo tipo de imagenes -->
                            <input type="file" name="imagen" id="form3Example4c" class="form-control" placeholder="Seleccione su foto de perfil" accept="image/*"/>
                          <label for="form3Example4c" class="form-label">Foto de perfil</label>
                        </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        Acepto todos las politicas de <a href="#!">Terminos de servicio </a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 d-flex flex-column mb-3 justify-content-center align-items-md-center">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Registrarse</button>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 flex-row mb-3 justify-content-center align-items-center"> 
                        <p class="form-check-label">多Ya tiene cuenta?</p>
                        <button class="btn btn-outline-info btn-lg ms-3" type="button" (click)="toggleLogin()">Ingresar</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
